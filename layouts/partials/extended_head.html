<style>
  /* Butter smooth scrolling */
  html { scroll-behavior: smooth; }

  /* Site width */
  :root { --content-width: 1200px; --background:#121212; --color:#e0e0e0; }
  .container, .content { max-width: 1200px !important; }

  /* Accent + brand */
  body { --accent:#e50914; }
  .header__logo .logo, .brand { background:#e50914 !important; color:#121212 !important; }

  /* Nav colors */
  .navigation-menu a { color:#e0e0e0; text-decoration:none; }
  .navigation-menu a:hover, .navigation-menu a:focus { color:#ff3b30 !important; border-color:#ff3b30; }
  .navigation-menu a.current,
  .navigation-menu a[aria-current="page"] { color:#e50914 !important; border-bottom:2px solid #e50914; }

  /* Projects two-column layout (content left, sidebar right) */
  .projects-grid{
    display:grid;
    grid-template-columns: 1fr 300px;
    gap: 1.5rem 2rem;
    align-items:start;                 /* keep tops aligned */
  }
  .projects-main{ min-width:0; }       /* prevent overflow pushing sidebar down */
  .projects-main > h1{ margin-top:0; } /* align with sidebar title */

  .projects-aside{
    grid-column:2;
    position:sticky; top:1rem;
    align-self:start;
  }

  /* Sidebar list */
  .projects-aside h3 { margin:0 0 .5rem 0; font-size:1rem; opacity:.9; }
  .projects-nav { list-style:none; padding:0; margin:0; }
  .projects-nav li { margin:.2rem 0; }
  .projects-nav li.divider {
    margin-top:.75rem; padding-top:.5rem;
    border-top:1px solid var(--border-color, rgba(255,255,255,.1));
    opacity:.7; font-size:.9rem;
  }
  .projects-nav li.archived a { opacity:.85; }
  .projects-nav a { text-decoration:none; color:var(--color); }
  .projects-nav a:hover { color:#ff3b30; }

  /* “Read more” link */
  .project p.more{ margin:.5rem 0 0 0; }
  .project p.more a{ font-size:.9rem; opacity:.85; text-decoration:none; }
  .project p.more a:hover{ opacity:1; }

  /* Cards spacing */
  .project{ margin-bottom:1.25rem; }
  .project + hr{ margin:1.25rem 0; opacity:.3; }

  /* Header spacing */
  header.header {
    margin-bottom: -3rem !important
  }

  /* Global content spacing (no negative header hack) */
  main.content, main { padding-top:0 !important; margin-top:0 !important; }

  /* Control theme injection of "::" before content */
  .post-meta .post-reading-time::before { content: none !important; }

  /* Blog list metadata */
  .post.on-list .post-meta {
    color: #e50914; /* or var(--accent) */
    font-size: 0.95rem;
    margin-bottom: 0.5rem;
  }

  .post.on-list .post-date,
  .post.on-list .post-author,
  .post.on-list .post-reading-time {
    margin-right: 0.5rem;
  }

.post.on-list .post-meta .post-reading-time { 
  display: none !important; 
}

.post.on-list .post-reading-time {
  margin-top: 0.25rem;
  color: #e0e0e0; /* lighter than date/author */
}
  
  /* Responsive */
  @media (max-width: 900px){
    .projects-grid{ grid-template-columns:1fr; }
    .projects-aside{ grid-column:1; position:static; margin-top:1rem; }
  }
</style>

<script>
  // Mark current nav link
  document.addEventListener('DOMContentLoaded', function () {
    var path = location.pathname.replace(/index\.html$/, '');
    if (path !== '/' && !path.endsWith('/')) path += '/';
    document.querySelectorAll('.navigation-menu a[href]').forEach(function (a) {
      var h = a.getAttribute('href').replace(/index\.html$/, '');
      if (h !== '/' && !h.endsWith('/')) h += '/';
      if (h === path) { a.classList.add('current'); a.setAttribute('aria-current','page'); }
    });
  });
</script>
