<style>
  :root { --background:#121212; --color:#e0e0e0; }
  body { --accent:#e50914; }

  .header__logo .logo, .brand { background:#e50914 !important; color:#121212 !important; }

  /* default nav = gray */
  .navigation-menu a { color:#e0e0e0; text-decoration:none; }

  /* hover = brighter red */
  .navigation-menu a:hover, .navigation-menu a:focus {
    color:#ff3b30 !important; border-color:#ff3b30;
  }

  /* active/current = red + underline */
  .navigation-menu a.current {
    color:#e50914 !important; border-bottom:2px solid #e50914;
  }
  /* if theme adds aria-current later, this will also style it */
  .navigation-menu a[aria-current="page"] {
    color:#e50914 !important; border-bottom:2px solid #e50914;
  }
</style>

<script>
  // Add 'current' + aria-current="page" to the matching nav link
  document.addEventListener('DOMContentLoaded', function () {
    var path = location.pathname.replace(/index\.html$/, '');
    // normalize trailing slash (treat "/projects" same as "/projects/")
    if (path !== '/' && !path.endsWith('/')) path += '/';

    document.querySelectorAll('.navigation-menu a[href]').forEach(function (a) {
      var href = a.getAttribute('href');
      // normalize href the same way
      var h = href.replace(/index\.html$/, '');
      if (h !== '/' && !h.endsWith('/')) h += '/';

      if (h === path) {
        a.classList.add('current');
        a.setAttribute('aria-current','page');
      }
    });
  });
</script>
